<html>
    <head>
        <meta charset="utf8">
        <link type="text/css" rel="stylesheet" href="style.css">
    
    </head>
    <body id="backrgound">
        <div class="scoreboard">
            <p>Score Board</p>
            <button type="button" class="score" id="x">X : <span id="score-x"> 0</span></button>
            <button type="button" class="score" id="o">O : <span id="score-o"> 0</span></button>
            <button type="button" class="score" id="Draw">Draw : <span id="score-Draw">0</span></button>
        </div>
        <table>
            <tr>
                <td>
                    <button onclick="show_index(0, 0)" class="cell"></button>
                </td>
                <td>
                    <button onclick="show_index(0, 1)" class="cell"></button>
                </td>
                <td>
                    <button onclick="show_index(0, 2)" class="cell"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="show_index(1, 0)" class="cell"></button>
                </td>
                <td>
                    <button onclick="show_index(1, 1)" class="cell"></button>
                </td>
                <td>
                    <button onclick="show_index(1, 2)" class="cell"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="show_index(2, 0)" class="cell"></button>
                </td>
                <td>
                    <button onclick="show_index(2, 1)" class="cell"></button>
                </td>
                <td>
                    <button onclick="show_index(2, 2)" class="cell"></button>
                </td>
            </tr>
        </table>
        <div id="players">
            <input type="radio" id="players1"><span>player1 vs player2</span>
            <input type="radio" id="players2"><span>player vs cpu</span>
        </div>

        <div">
            <button  onclick="restart()" type="button" id="new-game">Restart Game</button>
        </div>
        <div id="display-winner">
            <span id="winner"></span>
        </div>

    </body>
    <script src="script.js"></script>

</html>
