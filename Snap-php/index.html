<body class="position: fixed justify-content: center">
    <div id="googleMap" style="width:100%;height:400px;"></div>
    <p id="lat"></p>
    <p id="lng"></p>

    <script>
        var map;
        var lat = 36.3212565;
        var lng = 59.5404382;

        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(lat, lng),
                zoom: 8,
            };
            map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                lat = position.coords.latitude;
                lng = position.coords.longitude;
                var myCenter = new google.maps.LatLng(lat, lng)

                map.setCenter(myCenter);

                var marker = new google.maps.Marker({
                    position: myCenter,
                    draggable: true,
                    animation: google.maps.Animation.BOUNCE,
                });
                marker.setMap(map);

                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        var tag_p_lat = document.getElementById("lat");
                        var tag_p_lng = document.getElementById("lng");

                        var selected_location = marker.getPosition()

                        tag_p_lat.innerHTML = selected_location.lat();
                        tag_p_lng.innerHTML = selected_location.long();
                    }
                })(marker));
            });
        } else {
            allert("Geolocation is not supported by this browser.");
        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzWoesziBHdpAeWIGUQoaBBK4cazNwL2s&callback=myMap">
    </script>

</body>

</html>
