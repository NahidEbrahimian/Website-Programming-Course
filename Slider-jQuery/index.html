<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="auther" content="0">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.rtl.css">
    <script src="js/jquery-3.6.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <title>slider</title>
</head>

<body style="background-color: #f1f2f6;">
    <div class="container py-3 px-5">
        <div class="carousel-inner my-3 shadow-1-strong rounded-3 ">
            <div id="slide1" class="carousel-item active">
                <img src="images/01.jpg" class="d-block w-100">
            </div>
            <div id="slide2" class="carousel-item">
                <img src="images/02.jpg" class="d-block w-100">
            </div>
            <div id="slide3" class="carousel-item">
                <img src="images/03.jpg" class="d-block w-100">
            </div>
            <div id="slide4" class="carousel-item">
                <img src="images/04.jpg" class="d-block w-100">
            </div>
            <div id="slide5" class="carousel-item">
                <img src="images/06.jpg" class="d-block w-100">
            </div>
        </div>

        <div class="carousel-indicators" style=" position: relative;">
            <button id="thumbnail1" type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="0" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/01.jpg" class="img-fluid">
            </button>
            <button id="thumbnail2" type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="1" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/02.jpg" class="img-fluid">
            </button>
            <button id="thumbnail3" type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="2" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/03.jpg" class="img-fluid">
            </button>
            <button id="thumbnail4" type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="3" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/04.jpg" class="img-fluid">
            </button>
            <button id="thumbnail5" type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="4" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/06.jpg" class="img-fluid">
            </button>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
