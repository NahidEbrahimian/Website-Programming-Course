<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <title>slider</title>
</head>

<body style="background-color: #f1f2f6;">
    <div class="container py-3">
        <div class="carousel-inner my-3 shadow-1-strong rounded-3">
            <div class="carousel-item active">
                <img src="images/01.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/02.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/03.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/04.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/05.jpg" class="d-block w-100">
            </div>
        </div>

        <div class="carousel-indicators" style=" position: relative;">
            <button type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/01.jpg" class="img-fluid">
            </button>
            <button type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="1" aria-label="Slide 2"
                style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/02.jpg" class="img-fluid">
            </button>
            <button type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="2" aria-label="Slide 3"
                style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/03.jpg" class="img-fluid">
            </button>
            <button type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="3" aria-label="Slide 3"
                style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/04.jpg" class="img-fluid">
            </button>
            <button type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="4" aria-label="Slide 3"
                style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="images/05.jpg" class="img-fluid" />
            </button>
        </div>
    </div>
